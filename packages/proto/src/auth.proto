syntax = "proto3";

package auth;

service AuthService {
  rpc PostLogin (PostLoginDTO) returns (ResponseLoginDTO) {}
  rpc PostRTHash (PostRtHashDTO) returns (Empty) {}
  rpc GetRTHash (GetRtHashDTO) returns (ResponseRtHashDTO) {}
}

message PostLoginDTO {
  string username = 1;
  string password = 2;
}

message ResponseLoginDTO {
  int32 id = 1;
  string username = 2;
  string role = 3;
}

message PostRtHashDTO {
  string username = 1;
  string hashedRT = 2;
}

message GetRtHashDTO {
  string username = 1;
}

message ResponseRtHashDTO{
  string hashedRT = 1;
}

message Empty {}